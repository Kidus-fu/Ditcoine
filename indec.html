<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
        .box1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 1000px;
            height: 500px;
            background-color: red;
        }
        .box2 {
            position: absolute;
            background-color: rgb(53, 50, 50);
            color: white;
            border-radius: 10px;
            width: 200px;
            display: none;
           
        }
        .f{
            margin: 10px;
            border: 2px;
            border-color: aqua ;
            cursor: pointer;
        }
        .f:hover{
            background-color: rgb(90, 88, 88);
            padding: 5px;
        }
    </style>S
</head>
<body>
    <div class="container">
        <div class="box1" >sfdsS</div>
        <div class="box2">
            <div class="f" id="copy-btn">copy ctel + c</div>
            <div class="f">cut</div>
            <div class="f">cut</div>
            <div class="f">cut</div>
            <div class="f">cut</div>
            <hr>
            <div class="f">cut</div>
            <div class="f" onclick="g()">Exit</div>
        </div>
    </div>
    <script>
        let aria = document.querySelector(".box1")
        aria.addEventListener("contextmenu",e => {
            e.preventDefault()
           
            let box2 = document.querySelector(".box2")
            box2.style.display = "block"
            box2.style.top = e.offsetY + "px"
            box2.style.left = e.offsetX + "px"
            
        })
        function g(){
        let box2 = document.querySelector(".box2")
            box2.style.display = "none"
        }

</body>
</html>
